<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="page.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <!--<p class="lead">Connect with trusted walkers for your beloved dog!</p>-->

    <!-- used bootstrap 5 syntax + code from owner-dashboard to implement these inputs and labels -->
     <form @submit.prevent="login">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="mb-3 text-start">
          <label class="form-label">Username</label>
          <input v-model="username" type="text" class="form-control" required>

          <label class="form-label mt-3" for="inputPassword5">Password</label>
          <input type="password" v-model="password" class="form-control" aria-describedby="passwordHelpBlock" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <div v-if="error" class="text-danger"></div>
      </div>
    </div>


    <!--
    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
    -->
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username:'',
          password:'',
          error:''
        };
      },
      methods: {
        async login() {
          this.error = '';

          try {
            const response = await fetch('/api/users/login',{
              method: 'POST',
              headers: {'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json(); // parsing

            // send user into relevant page
            const role = data.user.role;

            if (role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              throw(err);
            }

          } catch(err) {
            console.error('Could not login!');
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
