<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>Express</h1>
    <p>Welcome to Express</p>

    <div id="app">
        <h1>Doggies yay</h1>
        <button type="button" @click="newDog">Get a new dawg</button>
    </div>
    <div v-if="imageUrl">
        <img :src="imageUrl" alt="oh no"/>
    </div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                imageUrl: ''
            };
        },
        methods: {
            async newDog() {
                try {
                    const response = await fetch('https://dog.ceo/api/breeds/image/random');
                    
                } catch (err) {
                    console.log('Failed to show new dog!', error);
                }
            }
        }
    }).mount('#app');

</script>

</body>
</html>
